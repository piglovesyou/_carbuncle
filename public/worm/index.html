<head>
  <link rel="stylesheet" href="/worm/pure-min.css" />
  <link rel="stylesheet" href="/worm/font-awesome-4.1.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="/worm/style.css" />
</head>
<body>
</body>

  <div class="toolbar">
    toolbar
  </div>

  <div class="editor">
    <form class="pure-form">
      <div class="pure-g">

          <div class="editor-title pure-u-1">
            <input class="editor-title-input" type="text" placeholder="タイトルを入力" />
          </div>

          <div class="selector-button pure-u-1-4">
            <a class="selector-button-a pure-button pure-button-primary" href="#">
              <i class="fa fa-location-arrow fa-flip-horizontal fa-lg"></i>
              A Primary Button
            </a>
          </div>
          <div class="selector-textarea-wrap pure-u-3-4">
            <textarea rows="2" class="selector-textarea" id="" name="selector" placeholder="CSSセレクタを入力"></textarea>
          </div>

          <div class="mode-select pure-u-1-4">
            <!-- <label for="multi-state">アクション</label> -->
            <select id="multi-state" class="">
              <option value="action">アクション</option>
              <option value="verify">ベリファイ</option>
            </select>
          </div>

          <div class="action-select pure-u-1-2" style="display:none;">
            <select id="multi-state" class="">
              <option value="click">クリック</option>
            </select>
          </div>

          <div class="verify-select pure-u-1-2" style="display:none;">
            <select id="multi-state" class="">
              <option value="contains">を含む</option>
              <option value="startswith">で始まる</option>
              <option value="endswith">で終わる</option>
              <option value="contains">と一致</option>
            </select>
            <input type="text" class="" placeholder="テキスト" />
          </div>

          <div class="append pure-u-1-4">
            <a href="#" class="pure-button pure-button-primary">append</a>
          </div>

        </div>

    </form>
  </div>

  <div class="main">
    <iframe id="iframe" src="/" frameborder="0"></iframe>
    <div class="scenario">
      <div class="scenario-header">scenario header</div>
      <div class="scenario-body"></div>
      <div class="scenario-footer">
        <a href="javascript:void 0" class="pure-button">reset</a>
        <a href="javascript:void 0" class="pure-button">save</a>
      </div>
    </div>
  </div>

  <div class="mask" style="display:none;"></div>

  <script src="http://localhost:9810/compile?id=worm&mode=WHITESPACE"></script>
